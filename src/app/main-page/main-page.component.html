<!--============================= MAIN TITLE =============================-->
<section class="hero-wrap d-flex align-items-center gradient">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="hero-title">
        <h1>Black List</h1>
        <h3>Свій Текст</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="search-box">
            <div class="row ml-0">
              <div class="col-md-6 search-box_line float-container">
                <div class="float-child">
                  <a [routerLink]="['/add-dossier']" class="btn btn-simple">Створити досьє</a>
                </div>
                <div class="float-child-an">
                  <a [routerLink]="['/add-dossier/anonymous']" class="btn btn-an ">Анонімно</a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="search-box2">
                  <div class="search-box-title">
                    <label>Введіть текст</label><br>
                    <input [(ngModel)]="searchString" type="text" id="searchString" name="searchString"
                      class="search-form" spellcheck="false" placeholder="Пошук">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-search">
            <a [routerLink]="['/search']" [queryParams]="{searchString: this.searchString}" class="btn btn-simple">Пошук
              досьє</a>
          </div>
        </form>
      </div>
      <div class="col-md-12" style="max-height:300px">
        <app-carousel [images]="this.pictures"></app-carousel>
      </div>
    </div>
  </div>
</section>
<!--//END MAIN TITLE -->
<!--============================= NEWS & ARTICLE =============================-->
<section class="main-block gray">
  <div class="container-fluid">
    <div class="row justify-content-end">
      <div class="col-md-10" >
        <div class="titile-block">
          <h2 class="title-dossier">Останні досьє</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6 article-first">
        <iframe width="560" height="315" [src]="this.videoLink" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="col-lg-5">
        <app-file-card></app-file-card>
          <a [routerLink]="['/search']" [queryParams]="{searchString: ''}" class=" btn btn-simple-more btn-color-danger fw-lighter ms-4">Більше →</a>
      </div>
    </div>
  </div>
</section>
<!--//END NEWS & ARTICLE -->
