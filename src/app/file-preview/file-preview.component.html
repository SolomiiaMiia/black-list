<section>
  <div class="row">
    <ng-container *ngFor="let file of this.files">
      <div class="col-md-1 card px">
        <div class="file d-flex align-items-center ">
          <i class="fa fa-light fa-file-lines" style="color: gray;"></i>
          <p> {{file.name}}</p>
          <a target="_blank" href={{file.url}}><i class="fa-solid fa-file-arrow-down"></i></a>
        </div>
      </div>
    </ng-container>
  </div>
</section>
